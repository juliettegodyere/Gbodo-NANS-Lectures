<!DOCTYPE html>
<html>

<head>
    <style>
        .box {
            background-color: #bb3b94;
        }

        h2 {
            background-color: black;
            color: white;
        }

        span {
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>Background Colors</h2>
        <p>Try changing the background <span>colors</span>.</p>
    </div>
</body>

</html>
