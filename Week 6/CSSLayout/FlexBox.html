<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Fundamental text styling</title>
    <style>
        .wrapper {
            display: flex;
            border: 1px solid black;
        }

        .wrapper>div {
            flex: 1;
        }

        .box1 {
            border: 1px solid red;
        }

        .box2 {
            border: 1px solid blue;
        }

        .box3 {
            border: 1px solid purple;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box1">One</div>
        <div class="box2">Two</div>
        <div class="box3">Three</div>
    </div>
</body>

</html>
