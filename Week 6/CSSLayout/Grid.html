<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Fundamental text styling</title>
    <style>
        .wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 100px 100px;
            grid-gap: 10px;
        }
        .wrapper>div {
            background-color: aqua;
        }
        .box1 {
            grid-column: 2 / 4;
            grid-row: 1;
        }
        .box2 {
            grid-column: 1;
            grid-row: 1 / 3;
        }
        .box3 {
            grid-row: 2;
            grid-column: 3;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box1">One</div>
        <div class="box2">Two</div>
        <div class="box3">Three</div>
        <div class="box4">Four</div>
        <div class="box5">Five</div>
        <div class="box6">Six</div>
    </div>
</body>

</html>
