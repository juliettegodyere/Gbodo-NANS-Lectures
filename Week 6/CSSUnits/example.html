<!DOCTYPE html>
<html>

<head>
    <style>
        .wrapper {
            font-size: 1em;
            border: 1px solid black;
        }

        .px {
            width: 200px;
            border: 2px solid greenyellow;
            background-color: brown;
        }

        .vw {
            width: 10vw;
            border: 2px solid greenyellow;
            background-color: brown;
        }

        .em {
            width: 10em;
            border: 2px solid greenyellow;
            background-color: brown;
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <div class="box px">I am 200px wide</div>
        <div class="box vw">I am 10vw wide</div>
        <div class="box em">I am 10em wide</div>
    </div>

</body>

</html>
